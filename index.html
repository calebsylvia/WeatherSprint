<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/Consulting.png" />
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/989c4a6ea8.js" crossorigin="anonymous"></script>
  </head>
  <body>

  <!-- Navbar -->
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./assets/Consulting.png" alt="Bootstrap" width="75px" height="75px">
        </a>
        <i class="fa-solid fa-location-dot" style="color: #cae8ff;"></i>
        <form class="d-flex" role="search">
          <input class="form-control me-2 searchShape" type="search" placeholder="Enter city..." aria-label="Search">
        </form>
      </div>
    </nav>

    <!-- Main body -->
    <div class="container-fluid skyBg">
      <div class="row">

      </div>
      <div class="row">
        <div class="col">
          <div class="container-fluid currentBox">
            <div class="row">
              <div class="col">
                <h4 id="cityName">Stockton, CA</h4>
                <h1>63&deg; F</h1>
              </div>
              <div class="col">
                <p id="highLow">High: 63&deg; <br>Low: 33&deg;</p>
              </div>
              <div class="col">
                <i class="fa-regular fa-star" style="color: #212a79;"></i>
              </div>
            </div>
            <div class="row weatherIcon">
              <!-- Weather icon will go here -->
            </div>
          </div>
        </div>

        <div class="col">
          <div class="container-fluid currentInfoBox h-100">
          <div class="col">
            <div class="row">
              <i class="fa-solid fa-umbrella" style="color: #212a79;"></i>

            </div>
            <div class="row">

            </div>
            <div class="row">

            </div>
          </div>
          <div class="col">

          </div>
        </div>
      </div>
      </div>
      <div class="row cardRow mx-auto">
        <div class="col">
          <div class="card text-center mb-3" style="width: 8rem;">
            <div class="card-body">
              <h5 id="day1" class="card-title">Monday</h5>
              <i class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day1HL" class="card-text">H: <br>L: </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center mb-3" style="width: 8rem;">
            <div class="card-body">
              <h5 id="day2" class="card-title">Monday</h5>
              <i class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day2HL" class="card-text">H: <br>L: </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center mb-3" style="width: 8rem;">
            <div class="card-body">
              <h5 id="day3" class="card-title">Monday</h5>
              <i class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day3HL" class="card-text">H: <br>L: </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center mb-3" style="width: 8rem;">
            <div class="card-body">
              <h5 id="day4" class="card-title">Monday</h5>
              <i class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day4HL" class="card-text">H: <br>L: </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center mb-3" style="width: 8rem;">
            <div class="card-body">
              <h5 id="day5" class="card-title">Monday</h5>
              <i class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day5HL" class="card-text">H: <br>L: </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
