<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloud Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/Consulting.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/989c4a6ea8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container fixMarg">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/Consulting.png"
            alt="Bootstrap"
            width="75px"
            height="75px"
          />
        </a>

        <form class="d-flex justify-content-end" role="search">
          <i
            class="fa-solid fa-location-dot fa-lg pinIcon"
            style="color: #cae8ff"
          ></i>
          <input
            class="form-control me-2 searchShape"
            type="search"
            placeholder="Enter city..."
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <button class="favTab">
          <img
            src="./assets/favTab.png"
            alt="Favorite tab button"
            width="50px"
          />
        </button>
      </div>
    </div>
  </div>
    <!-- Main body -->
    <div class="container-fluid containBox">
      <!-- Current weather main box -->
      <div class="container-fluid p-0">
      <div class="row justify-content-center">
        <div class="col-3 morePad">
          <div class="container-fluid currentBox padMe">
            <div class="row">
              <div class="col">
                <h3 id="cityName">Stockton, CA</h3>
              </div>
              <div class="col">
                <i id="favBtn" class="fa-regular fa-star fa-xl"></i>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h1 id="currentTemp">62&deg; F</h1>
              </div>
              <div class="col">
                <p class="highLowtxt" id="highLow">
                  High: 63&deg; <br />Low: 33&deg;
                </p>
              </div>
            </div>
            <div class="row weatherIcon justify-content-center">
              <img
                id="mainIcon"
                src="./assets/moon.png"
                alt="Current Weather displayed"
              />
            </div>
          </div>
        </div>
        <!-- Current Info Box -->
        <div class="col-8 morePad">
          <div class="container-fluid currentInfoBox h-100">
            <!-- prec, wind, humi side -->
            <div class="row h-100">
              <div class="col-4 my-auto">
                <div class="row rowSpace margMe">
                  <div class="col-1">
                    <i class="fa-solid fa-umbrella fa-2xl downLine"></i>
                  </div>
                  <div class="col pl-0">
                    <h3 class="infoText">Precipitation:</h3> <!-- Had to change to mm instead of chance of rain due to that being available through the API-->
                    <h4 id="precText" class="infoText stat">0.0mm</h4>
                  </div>
                </div>
                <div class="row rowSpace">
                  <div class="col-1">
                    <i class="fa-solid fa-wind fa-2xl downLine"></i>
                  </div>
                  <div class="col">
                    <h3 class="infoText">Wind:</h3>
                    <h4 id="windText" class="infoText stat">South 3 mph</h4>
                  </div>
                </div>
                <div class="row">
                  <div class="col-1">
                    <i class="fa-solid fa-droplet fa-2xl downLine"></i>
                  </div>
                  <div class="col-1">
                    <h3 class="infoText">Humidity:</h3>
                    <h4 id="humiText" class="infoText stat">30%</h4>
                  </div>
                </div>
              </div>

              <!-- Map and coords -->
              <div class="col-7 textColor mx-auto">
                <!-- Map -->
                <div class="row">
                  <div id="map" class="container mapBox">

                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <p class="latTxt" id="latText"></p>
                  </div>
                  <div class="col">
                    <p id="lonText"></p>
                  </div>
                </div>
                <div class="row">
                  <div class="col sunriseCol">
                    <img
                      src="./assets/sunrise.png"
                      alt="Sunrise"
                      width="60px"
                    />
                    <h5 id="riseText">Sunrise: 6:59</h5>
                  </div>
                  <div class="col sunsetCol">
                    <img
                      src="./assets/moon.png"
                      alt="Sunset Moon"
                      width="50px"
                    />
                    <h5 class="setText" id="setText">Sunset: 16:46</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- 5 day forecast -->
      <div class="container-fluid p-0">
      <div class="row cardRow justify-content-center">
        <div class="col-2">
          <div class="card text-center mb-3" style="width: 12rem">
            <div class="card-body">
              <h5 id="day1" class="card-title">Monday</h5>
              <i id="dayIcon1" class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day1HL" class="card-text">H: <br />L:</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center mb-3" style="width: 12rem">
            <div class="card-body">
              <h5 id="day2" class="card-title">Monday</h5>
              <i id="dayIcon2" class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day2HL" class="card-text">H: <br />L:</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center mb-3" style="width: 12rem">
            <div class="card-body">
              <h5 id="day3" class="card-title">Monday</h5>
              <i id="dayIcon3" class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day3HL" class="card-text">H: <br />L:</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center mb-3" style="width: 12rem">
            <div class="card-body">
              <h5 id="day4" class="card-title">Monday</h5>
              <i id="dayIcon4" class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day4HL" class="card-text">H: <br />L:</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card text-center mb-3" style="width: 12rem">
            <div class="card-body">
              <h5 id="day5" class="card-title">Monday</h5>
              <i id="dayIcon5" class="fa-solid fa-cloud fa-2xl"></i>
              <p id="day5HL" class="card-text">H: <br />L:</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/forecast.js"></script>
  </body>
</html>
